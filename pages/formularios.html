    <div>
        <hr>
            <h1>Formulario para Completar</h1>
        <hr>
        
        <form method="post" action="/datos">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" value="Escribe tu Nombre">
            <label for="genero">Genero: </label>

            <span>F</span>
            <input type="radio" name="femenino" id="famenino" value="Femenino">

            <span>M</span>
            <input type="radio" name="masculino">

            <samp>I</samp>
            <input type="radio" name="indefinido">
            <input type="checkbox" name="acepto" value="true">

            <label for="dni">DNI: </label>
            <input type="number" name="dni">
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
            

        </form>
    </div>
